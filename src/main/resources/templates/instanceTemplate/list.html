<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instance List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }

        .btn-add-template {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 30px;
            display: block;
            width: 200px;
            margin: 0 auto;
        }

        .btn-add-template:hover {
            background-color: #d35400;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .card-head {
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 10px;
        }

        .card-body {
            background-color: #ffffff;
            padding: 15px;
        }

        .field {
            margin-bottom: 15px;
        }

        .field label {
            display: block;
            color: #2980b9;
            font-weight: bold;
        }

        .field input[type="text"], .field input[type="date"], .field input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #34495e;
            font-size: 1rem;
        }

        .field input[type="text"]:disabled, .field input[type="date"]:disabled, .field input[type="file"]:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Template Instances</h1>

<!-- Button to add a new instance -->
<a class="btn-add-template" th:href="@{/instances/new/{templateId}(templateId=${templateId})}">
    Add New Instance
</a>

<div class="container">
    <!-- Loop through the instances -->
    <div th:each="instance : ${instances}">
        <div class="card">
            <div class="card-head">
                <h2>Instance of Template: <span th:text="${instance.template.title}"></span></h2>
            </div>
            <div class="card-body">
                <!-- Loop through the fields of the instance -->
                <div th:each="field,i : ${instance.fields}">
                    <div th:switch="${templateFields[i.index].type}">
                        <div th:case="'file'">
                            <!-- If the field is of type 'file', display the image -->
                            <img th:src="@{/pictures/{filename}(filename=${field.value})}" alt="Uploaded File"
                                 style="max-width: 200px; max-height: 200px;"/>
                        </div>
                        <div th:case="'default'" class="field">
                            <!--<label th:text="${template.fields[${i.count}].label}"></label>-->
                            <input type="text" th:value="${field.value}" disabled/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
